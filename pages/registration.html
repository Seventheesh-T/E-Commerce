<!DOCTYPE html>
<html>
<head>
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="../css/registration.css">
  <script src="../js/registration.js"></script>
</head>
<body>
  <div class="form">
    <form id="registrationForm">
      <h2>SIGN UP PAGE</h2>
      <table>
        <tr>
          <td><label for="name">Full Name:</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone No:</label></td>
          <td><input type="number" id="phone" name="phone" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td><label for="DOB">DOB:</label></td>
          <td><input type="date" id="DOB" name="DOB"></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="terms-box">
              <strong>Terms & Conditions:</strong>
              <ul>
                <li>Your data will be securely stored and used only for registration purposes.</li>
                <li>Do not share your password with anyone.</li>
                <li>Fake or incorrect details may result in account suspension.</li>
                <li>By registering, you agree to receive occasional updates from us.</li>
              </ul>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent"> I agree to the above terms and conditions</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
